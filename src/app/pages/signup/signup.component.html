<h2 style="text-align: center;" class="mt-5 fs-2">Đăng kí tài khoản</h2>
<form class="container" [formGroup]="formSignup" (ngSubmit)="onHandleSubmit()" style="width: 500px;">
    <section class="mb-3">
        <label for="exampleInputName" class="form-label">User Name</label>
        <input type="name" class="form-control" id="exampleInputName" aria-describedby="emailHelp"
            formControlName="name">
        <div class="text-danger" *ngIf="formSignup.get('name')?.hasError('required') && submitted">
            Name is Required
        </div>
    </section>
    <section class=" mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            formControlName="email">
        <div class="text-danger" *ngIf="formSignup.get('email')?.hasError('required') && submitted">
            Email is Required
        </div>
    </section>
    <section class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
        <div class="text-danger" *ngIf="formSignup.get('password')?.hasError('minlength') && submitted">
            Password tối thiểu 6 kí tự
        </div>
    </section>
    <section class="mb-3">
        <label for="exampleInputPassword1" class="form-label">ResPassword</label>
        <input type="password" formControlName="confirmPassWord" class="form-control" id="exampleInputPassword1">
        <div *ngIf="
        formSignup.hasError('notMatch') && submitted
        " class="text-danger">
            Password không trùng khớp
        </div>
    </section>
    <p>Bạn đã có tài khoản?<a routerLink="../signin">Đăng nhập</a></p>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<router-outlet></router-outlet>
