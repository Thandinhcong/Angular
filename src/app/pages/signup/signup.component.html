<h2 style="text-align: center;" class="mt-5 fs-2">Đăng kí tài khoản</h2>
<form class="container" [formGroup]="formSignup" (ngSubmit)="onHandleSubmit()" style="width: 500px;">
    <section class="mb-3">
        <label for="exampleInputName" class="form-label">User Name</label>
        <input type="name" class="form-control" id="exampleInputName" aria-describedby="emailHelp"
            formControlName="name">
        <div *ngIf="
              formSignup.get('name')?.hasError('required') &&
              (formSignup.get('name')?.touched || formSignup.get('name')?.dirty)
            " class="text-danger">
            Name is Required
        </div>
    </section>
    <div class=" mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            formControlName="email">
        <div *ngIf="
              formSignup.get('email')?.hasError('required') &&
              (formSignup.get('email')?.touched || formSignup.get('email')?.dirty)
            " class="text-danger">
            email is Required
        </div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
        <div *ngIf="
          formSignup.get('password')?.hasError('required') &&
          (formSignup.get('password')?.touched || formSignup.get('password')?.dirty)
        " class="text-danger">
            Nhập mật khẩu
        </div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">ResPassword</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
        <div *ngIf="
          formSignup.hasError('misMatch') &&
          (formSignup.get('confirmPassWord')?.touched ||
            formSignup.get('confirmPassWord')?.dirty)
        " class="text-danger">
            Password không trùng nhau
        </div>
    </div>
    <p>Bạn đã có tài khoản?<a routerLink="../signin">Đăng nhập</a></p>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<router-outlet></router-outlet>
